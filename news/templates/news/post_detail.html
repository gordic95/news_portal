{% extends "news/default.html" %}


{% block title %}
Пост № {{post.id}}
{% endblock %}


{% block content %}
<ul>
    <p></p>
<h3><p>Заголовок: {{post.title}}</p></h3>
<p>Описание: {{post.text}}</p>
<p>Автор: {{post.author}}</p>
<p>Дата публикации: {{post.date_create|date:"M, d, Y" }}</p></ul>
<hr>

<ul><button><a href="{% url 'news:posts_list' %}">Назад</a></button></ul>
{% endblock content %}
